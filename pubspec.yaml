name: unpubd
version: 0.0.8
publish_to: none
homepage: https://github.com/petrleocompel/unpubd
description: Self hosted Dart Pub Server. Host your enterprise Dart packages internally using the same web interface and tools as pub.dev.
repository: https://github.com/petrleocompel/unpubd
environment:
  sdk: ">=2.14.1 <3.0.0"
dependencies:
  args: ^2.7.0
  dcli: ^7.0.2
  dcli_core: ^7.0.2
  docker2: ^4.9.0
  meta: ^1.16.0
  mongo_dart: ^0.10.3
  path: ^1.8.0
  settings_yaml: ^8.2.0
  unpub:
    git:
      url: https://github.com/petrleocompel/unpub.git
      ref: dev
      path: unpub
  yaml: ^3.1.0
dev_dependencies:
  lints: ^5.1.1
  test: ^1.19.5
executables:
  unpubd:
  unpub:
